# ---------------------------------------------------------------------------- #
#                           APPLICATION CONFIGURATION                          #
# ---------------------------------------------------------------------------- #
server:
  port: 8099
# ---------------------------------------------------------------------------- #
#                             EUREKA CONFIGURATION                             #
# ---------------------------------------------------------------------------- #
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
